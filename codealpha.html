<!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url("maxresdefault.jpg");
        }
        h1 {
            color: #333;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            color: #0059ff;
        }
    </style>
</head>
<body>
    <h1>Age Calculator<br>
        Please can you give me your exact birthdate!
    </h1>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob">
    <button onclick="calculateAge()">Calculate</button>
    <div id="result"></div>
    <script>
        function calculateAge() {
            const dobInput = document.getElementById("dob").value;
            const dob = new Date(dobInput);
            const today = new Date();

            if (isNaN(dob.getTime())) {
                document.getElementById("result").innerHTML = "Please enter a valid date of birth.";
            } else {
                const age = today.getFullYear() - dob.getFullYear();
                const monthDiff = today.getMonth() - dob.getMonth();

                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                    document.getElementById("result").innerHTML = "Your age is " + (age - 1) + " years.";
                } else {
                    document.getElementById("result").innerHTML = "Your age is " + age + " years.";
                }
            }
        }
    </script>
</body>    
</html>
